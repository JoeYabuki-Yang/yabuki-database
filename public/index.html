 opts = new Set(); // Always keep "All Events" first els.event.innerHTML = '<option value="">All Events</option>'; // Collect relevant events for selected rarity/category if (rar === 'Limited Edition') { EVENT_SETS.limitedEdition.forEach(v => opts.add(v)); } else if (rar === 'Celestial') { if (cat === 'Waifu') EVENT_SETS.celestialWaifu.forEach(v => opts.add(v)); if (cat === 'Husbando') EVENT_SETS.celestialHusbando.forEach(v => opts.add(v)); } // Add options if any opts.forEach(v => { const o = document.createElement('option'); o.value = v; o.textContent = v; els.event.appendChild(o); }); } function renderChips(){ els.chips.innerHTML = ''; const items = []; if (els.category.value) items.push({k:'Category', v: els.category.value}); if (els.rarity.value) items.push({k:'Rarity', v: els.rarity.value}); if (els.event.value) items.push({k:'Event', v: els.event.value}); items.forEach(({k,v})=>{ const d = document.createElement('div'); d.className = 'chip'; d.textContent = k+': '+v; els.chips.appendChild(d); }); } // Apply filters: when nothing selected, keep everything (show all by default) function applyFilters(){ const cat = els.category.value; const rar = els.rarity.value; const evt = els.event.value; filtered = allCharacters.filter(item => { const catOk = !cat || item.category === cat; const rarOk = !rar || item.rarity === rar; const evtOk = !evt || item.event === evt; return catOk && rarOk && evtOk; }); renderChips(); renderGrid(filtered); els.state.classList.toggle('hidden', filtered.length > 0); } function renderGrid(list){ els.grid.innerHTML = ''; list.forEach(item=>{ const card = document.createElement('article'); card.className = 'card'; const thumb = document.createElement('div'); thumb.className = 'thumb'; const img = document.createElement('img'); img.loading = 'lazy'; img.alt = item.title || 'Character'; img.src = item.image || ''; thumb.appendChild(img); // Rarity badge const b = document.createElement('div'); b.className = 'badge '+rarityClass(item.rarity);
